<!DOCTYPE html>
<!-- saved from url=(0042)http://v.bootstrapmb.com/2020/7/mm1g68326/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bitcoin Core 用户注册</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url("https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2378049179,1372736561&fm=26&gp=0.jpg");
            background-size:10% 50%;
            animation: dynamics 100s ease infinite;
            -webkit-animation: dynamics 100s ease infinite;
            -moz-animation: dynamics 100s ease infinite;
            font-size: 14px;
            color: #ffffff;
            min-height: 700px;
        }
        /*登录样式*/
        .main {
            position: fixed;
            text-align: center;
            top: 182px;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
        }
        .login {
            width: 470px;
            height:450px;
            background: linear-gradient(to bottom, white, white);
            animation: dynamics 6s ease infinite;
            -webkit-animation: dynamics 6s ease infinite;
            -moz-animation: dynamics 6s ease infinite;
            opacity: 0.9;
            border: solid 1px darkgrey;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;

            background-size:1400% 300%;
            background: rgba(255,255,255,0);
        }
        @keyframes dynamics {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 50% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        .log-con {
            background-repeat: no-repeat;
            background-size: 3px 20px, 20px 3px;
            height: 100%;
            margin: -2px;
            padding: 3px 1px 1px 0;
            border-radius: 3px;
        }
        .log-con >span {
            font-size: 30px;
            font-weight: bold;
            line-height: 24px;
            letter-spacing: 2px;
            display: block;
            margin: 20px 0 44px 0;
        }
        .log-con >span::after {
            display: block;
            content: '';
            width: 57px;
            height: 3px;
            background: #ffffff;
            margin-top: 16px;
            justify-content: center;
            position: relative;
            left: 206px;
        }
        .log-con>input {
            display: block;
            margin: 10px 0 32px 70px;
            width: 330px;
            height: 42px;
            background-color: darkgrey;
            border-radius: 4px;
            opacity: 0.9;
            border: 0;
            font-size: 16px;
            outline: none;
            padding-left: 10px;
            color: #000000;
            background-color: rgba(255,255,255,0.5);
        }
        .register {
            width: 340px;
            height: 44px;
            background-color: darkgrey;
            border-radius: 4px;
            display: block;
            margin: 10px 0 0 70px;
            text-align: center;
            line-height: 44px;
            cursor: pointer;
            opacity: 1;
            background-color: rgba(255,255,255,0.1);
        }

        input::-webkit-input-placeholder {
            color: #000000;
            font-size: 16px;
        }
        .logo>img {
            max-width: 100%;
            max-height: 100%;
        }

        .zjlogin{
        }
        /*版权样式*/
        .copyright {
            position: fixed;
            bottom: 10px;
            font-size: 16px;
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<form method="post" action="/user_register">
<div class="main">
    <div class="login">
        <div class="log-con">
            <span>账户注册</span>
            <input type="text" class="name" name="phone" placeholder="请输入新用户名">
            <input type="text" class="password" name="password" draggable="false" autocomplete="off" placeholder="请输入密码">
            <input type="text" class="card" name="code" placeholder="请输入验证码">
            <a class="text">已有帐号?</a>
                <a href="/login.html" class="zjlogin">直接登录</a>
            <button type="submit" class="register">立即注册</button>
        </div>
    </div>
</div>
</form>
<div class="copyright">
    <a>版权所有　© bootstrapmb.com</a>
</div>
<script src="./js/jquery.min.js.下載"></script>
<script src="./js/three.min.js.下載"></script>

</body></html>
