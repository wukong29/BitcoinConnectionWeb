<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="./css/home.css"/>

</head>
<body>
<div id="login_box">
    <h1>Bitconin Core</h1>
    <form method="post" action="/user_register" >
        <div class="input_box">
            <input type="text" name="phone" placeholder="Username">
        </div>
        <div class="input_box">
            <input type="password" name="password" placeholder="Password">
        </div>
        <input class="loginButton" type="submit" value="Register" />
    </form>
</div>
</body>
</html>
