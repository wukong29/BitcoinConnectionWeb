<!DOCTYPE html>
<!-- saved from url=(0042)http://v.bootstrapmb.com/2020/7/mm1g68326/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bitcoin Core 用户登录</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url("https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2378049179,1372736561&fm=26&gp=0.jpg");
            background-size:10% 50%;
            animation: dynamics 100s ease infinite;
            -webkit-animation: dynamics 100s ease infinite;
            -moz-animation: dynamics 100s ease infinite;
            font-size: 14px;
            color: #ffffff;
            min-height: 700px;
        }
        /*登录样式*/
        .main {
            position: fixed;
            text-align: center;
            top: 182px;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
        }
        .login {
            width: 470px;
            height:340px;
            background: linear-gradient(to bottom, white, white);
            animation: dynamics 6s ease infinite;
            -webkit-animation: dynamics 6s ease infinite;
            -moz-animation: dynamics 6s ease infinite;
            opacity: 0.9;
            border: solid 1px darkgrey ;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            background-size:1400% 300%;
            background: rgba(132,132,255,0);
        }

        @keyframes dynamics {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 50% 100%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        .log-con {
            background-repeat: no-repeat;
            background-size: 3px 20px, 20px 3px;
            height: 100%;
            margin: -2px;
            padding: 3px 1px 1px 0;
            border-radius: 3px;
        }
        .log-con >span {
            font-size: 30px;
            font-weight: bold;
            line-height: 24px;
            letter-spacing: 2px;
            display: block;
            margin: 20px 0 44px 0;
        }
        .log-con >span::after {
            display: block;
            content: '';
            width: 57px;
            height: 3px;
            background: #ffffff;
            margin-top: 16px;
            justify-content: center;
            position: relative;
            left: 206px;
        }
        .log-con>input {
            display: block;
            margin: 20px auto;
            width: 220px;
            height: 42px;
            background-color: darkgrey;
            border-radius: 50px;
            opacity: 0.9;
            border: 2px solid #03a9f4;
            font-size: 16px;
            outline: none;
            padding-left: 10px;
            background-color: rgba(255,255,255,0.5);
            text-align: center;
            transition: 0.25s;
        }
        .log-con>input[type = "text"]:focus,.log-con>input[type = "password"]:focus{
            width: 320px;
            border-color: #2ecc71;
        }
        .loginbut {
            width: 120px;
            height: 44px;
            display: block;
            margin: 40px 0 0 75px;
            text-align: center;
            line-height: 44px;
            cursor: pointer;
            opacity: 1;
            border: rgba(255,255,255,0);
            background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
            background-size: 400%;
            color: #fff;
            border-radius: 50px;
            font-size: 20px;
        }
        .loginbut::before{
            content:"" ;
            position: absolute;
            left: 690px;
            right: 880px;
            top: 260px;
            bottom: 30px;
            background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
            background-size: 400%;
            border-radius: 50px;
            filter: blur(20px);
            z-index: -1;
        }
        .loginbut:hover::before{
            animation: sun 8s infinite;
        }
        .loginbut:hover{
            animation: sun 8s infinite;
        }
        .loginbut:focus{
            outline: 0;
        }
        @keyframes sun {
            100%{
                background-position: -400% 0;
            }
        }
        input::-webkit-input-placeholder {
            color: #000000;
            font-size: 16px;
        }
        .logo>img {
            max-width: 100%;
            max-height: 100%;
        }
        /*版权样式*/
        .copyright {
            position: fixed;
            bottom: 10px;
            font-size: 16px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .register{
            width: 120px;
            height: 44px;
            border: none;
            position: absolute;
            margin: 20px 0 0 45px;
            color: #fff;
            font-size: 15px;
            background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
            background-size: 400%;
            border-radius: 50px;
            cursor: pointer;
        }
        .register::before{
            content:"" ;
            position: absolute;
            left: -5px;
            right: -5px;
            top: -5px;
            bottom: -5px;
            background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
            background-size: 400%;
            border-radius: 50px;
            filter: blur(20px);
            z-index: -1;
        }
        .register:hover::before{
            animation: sun 8s infinite;
        }
        .register:hover{
            animation: sun 8s infinite;
        }
        .register:focus{
            outline: 0;
        }
    </style>
</head>
<body>
<form method="post" action="/user_login">
<div class="main">
    <div class="login">
        <div class="log-con">
            <span>Bitcoin core 登录</span>
            <input type="text" class="name" name="phone" value="" placeholder="Username">
            <input type="password" class="password" name="password" value="" placeholder="Password">
            <button type="submit" class="register" formmethod="get" formaction="/register">
                <a>Register</a>
            </button>
            <button type="submit" class="loginbut"><a>Login</a></button>
        </div>
    </div>
</div>
</form>
<div class="copyright">
    <a>版权所有　© bootstrapmb.com</a>
</div>
<script src="./js/jquery.min.js.下載"></script>
<script src="./js/three.min.js.下載"></script>
